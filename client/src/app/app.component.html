<div class="loginForm" *ngIf="!player">
	<input [(ngModel)]="loginData.name" placeholder="Felhasználónév">
	<button (click)="login();" [disabled]="!loginData.name.length">
		Bejelentkezés
	</button>
</div>
<div id="playing-field" *ngIf="player">
	<div id="room-info">
		<div>
			Játékos név: {{player.name}}
		</div>
		<div>
			Szoba neve: {{room.name}}
		</div>
	</div>
	<div class="player-container">
		<div class="player" *ngFor="let player of players">
			<div class="name">
				{{player.name}}
			</div>
			<div class="point">
				{{player.point}}
			</div>
			<div class="cards">
				<div class="card" *ngFor="let card of player.cards" [ngClass]="getCardColor(card)">
					<span class="sign">
						{{card._color}}
					</span>
					<span class="number">
						{{card._value}}
					</span>
					<span class="sign">
						{{card._color}}
					</span>
				</div>
			</div>
		</div>
	</div>
	<div id="moves-container">
		<button (click)="askForCard()">
			Kérek még!
		</button>
		<button (click)="stop()">
			Megállok!
		</button>
	</div>
</div>
